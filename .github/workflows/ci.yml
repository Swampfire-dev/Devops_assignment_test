name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/image_backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/image_backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/image_frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/image_frontend:latest


  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Deploy on VM
        run: |
          cd /opt/devops/devops-assessment
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/image_backend:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/image_frontend:latest
          docker compose down
          docker compose up -d

